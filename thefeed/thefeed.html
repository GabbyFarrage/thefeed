<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Home</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./css/thefeed.css" />
</head>
<body>
    <!-- Header with clickable h1 link to the home page -->
    <header>
        <a href="../index.html">
            <h1>Gabby's Feed</h1>
            
        </a>
    </header>

    <main>
        <section class="feed-entry">
            <figure>
                <img src="img/email_pic.png" alt="Gmail Interface">
            </figure>
            <div class="text-content">
                <h2>Daily Email Check</h2>
                <figcaption>I get such an influx on my personal email, so I make myself check it everyday, always a morning chore.....</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/fitness_pic.png" alt="Step Tracker App">
            </figure>
            <div class="text-content">
                <h2>Step Tracker App</h2>
                <figcaption>Apparently I am supposed to be taking 10k steps per day?? Trying to be vigilant and track myself with the fitness app! <br> (I have not got there yet).</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <video autoplay muted loop>
                    <source src="videos/sourdoughvid.MP4" type="video/mp4">
                </video>
            </figure>
            <div class="text-content">
                <h2>Sourdough Recipe</h2>
                <figcaption>I'm currently learning how to make sourdough from scratch it's a long and frustrating process so I'm constantly looking up tutorials</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <video autoplay muted loop>
                    <source src="videos/spotifyvid.MP4" type="video/mp4">
                </video>
            </figure>
            <div class="text-content">
                <h2>Spotify Homepage</h2>
                <figcaption>I'm always listening to music on my walks to and from school, but I also love podcasts, both political and junk ones (so don't judge me!)</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/text_image.png" alt="I Message Screenshot">
            </figure>
            <div class="text-content">
                <h2>I Message Screenshot</h2>
                <figcaption>I'm on I-message a lot talking to different people, this was me talking with my foster dog worker!!</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <video autoplay muted loop>
                    <source src="videos/instagram.MP4" type="video/mp4">
                </video>
            </figure>
            <div class="text-content">
                <h2>My Instagram feed</h2>
                <figcaption>I'm gen Z so unfortunately I'm always scrolling Instagram (whoops) I love getting design inspo from my explore page.</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/weather_pic.png" alt="Weather of San Francisco">
            </figure>
            <div class="text-content">
                <h2>Weather of San Francisco</h2>
                <figcaption>I walk to school every day so I always check the weather, this past few days have been unideal to say the least...</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <video autoplay muted loop>
                    <source src="videos/maps.MP4" type="video/mp4">
                </video>
            </figure>
            <div class="text-content">
                <h2>Checking maps route!</h2>
                <figcaption>My friend wanted to try a new hotpot restaurant so I was looking it up to see how to get there (spoiler, it was way too far so I bailed).</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/trump_pic.png" alt="Trump Deal">
            </figure>
            <div class="text-content">
                <h2>News About Trump Deal</h2>
                <figcaption>I check New York Times every day, It's been pretty depressing recently but want to stay up to date...</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <video autoplay muted l>
                    <source src="videos/chinese.MP4" type="video/mp4">
                </video>
            </figure>
            <div class="text-content">
                <h2>Chinese New Year!</h2>
                <figcaption>My friend and I went to Chinatown to celebrate the new year, there were so many fireworks and it was really fun.</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/whatsapp_img.png" alt="WhatsApp Screenshot">
            </figure>
            <div class="text-content">
                <h2>My WhatsApp Video</h2>
                <figcaption>My brother just had a baby! He's been sending lots of cute videos on WhatsApp and facetiming me!</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <video autoplay muted loop>
                    <source src="videos/Xerox.mp4" type="video/mp4">
                </video>
            </figure>
            <div class="text-content">
                <h2>My dog!</h2>
                <figcaption>This is Xerox (we didn't name him) I'm practicing picking him up because he's a very heavy boy and I need to lift him next time we go to the vet!</figcaption>
            </div>
        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Home</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./css/thefeed.css" />
</head>
<body>
    <!-- Home Button outside the header -->
    <nav>
        <a href="../index.html">Home</a>
    </nav>

    <!-- Header -->
    <header>
        <h1>Gabby's Feed</h1>
    </header>

    <main>
        <section class="feed-entry">
            <figure>
                <img src="img/email_pic.png" alt="Gmail Interface">
            </figure>
            <div class="text-content">
                <h2>Daily Email Check</h2>
                <figcaption>Gmail Interface displaying the daily email check.</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/fitness_pic.png" alt="Step Tracker App">
            </figure>
            <div class="text-content">
                <h2>Step Tracker App</h2>
                <figcaption> Apparently I am supposed to be taking 10k steps per day?? so trying to be vigilant and track myelf the fitness app!</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/sour_pic.png" alt="Sourdough Recipe">
            </figure>
            <div class="text-content">
                <h2>Sourdough Recipe</h2>
                <figcaption> I'm currently learning how to make sourdough from scratch it's a long and frustrating process so im constantly looking up....</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/spot_pic.png" alt="Spotify Homepage">
            </figure>
            <div class="text-content">
                <h2>Spotify Homepage</h2>
                <figcaption>I'm constantly listening to podcast both political and junk ones (so dont judge me!).</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/text_image.png" alt="I Message Screenshot">
            </figure>
            <div class="text-content">
                <h2>I Message Screenshot</h2>
                <figcaption>I'm alwyas on Imessage talking to different people, this was me talking about my foster dog!!</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/tiktok_pic.png" alt="A TikTok Snapshot">
            </figure>
            <div class="text-content">
                <h2>A TikTok Snapshot</h2>
                <figcaption>My TikTok Account Screenshot.</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/weather_pic.png" alt="Weather of San Francisco">
            </figure>
            <div class="text-content">
                <h2>Weather of San Francisco</h2>
                <figcaption>Weather of San Francisco Screenshot.</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/uber_pic.png" alt="Uber Review">
            </figure>
            <div class="text-content">
                <h2>Uber Review</h2>
                <figcaption>Uber Review screenshot.</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/trump_pic.png" alt="Trump Deal">
            </figure>
            <div class="text-content">
                <h2>News About Trump Deal</h2>
                <figcaption>Trump Mexico Deal.</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/warranty_pic.png" alt="Le Creuset Warranty">
            </figure>
            <div class="text-content">
                <h2>Le Creuset Warranty</h2>
                <figcaption>My Warranty Card.</figcaption>
            </div>
        </section>

        <section class="feed-entry">
            <figure>
                <img src="img/whatsapp_img.png" alt="WhatsApp Screenshot">
            </figure>
            <div class="text-content">
                <h2>My WhatsApp Video</h2>
                <figcaption>My WhatsApp video screenshot.</figcaption>
            </div>
        </section>

        <!-- Video Section -->
        <section class="feed-entry">
            <figure>
                <video controls>
                    <source src="videos/sourdough_recipe.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </figure>
            <div class="text-content">
                <h2>Sourdough Recipe</h2>
                <figcaption>Video tutorial on how to bake a sourdough loaf.</figcaption>
            </div>
        </section>
    </main>
</body>
</html>

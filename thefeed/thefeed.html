<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Feed Home</title>

<!-- Preconnect to Google Fonts for faster loading -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">


    <!-- that is for Google font -->
    <link rel="stylesheet" href="./css/thefeed.css" />
    
    <!-- that is for Link to the external CSS -->
  </head>

  <body>
    <header>
      <nav>
        <a href="../index.html">Home</a>
      </nav>
      <h1>Gabby's Feed</h1>
    </header>

    <main>
      <section class="feed-entry">
        <h2>Daily Email Check</h2>
        <figure>
          <img src="img/email_pic.png" alt="Gmail Interface" />
          <figcaption>
            Gmail Interface displaying the daily email check.
          </figcaption>
        </figure>
      </section>

      <section class="feed-entry">
        <h2>Step Tracker App</h2>
        <figure>
          <img
            src="img/fitness_pic.png"
            alt="Step tracker application showing how many steps taken per day"
          />
          <figcaption>
            Step tracker application showing daily steps count.
          </figcaption>
        </figure>
      </section>

      <section class="feed-entry">
        <h2>Sourdough Recipe</h2>
        <figure>
          <img
            src="img/sour_pic.png"
            alt="Website on how to bake Sourdough loaf"
          />
          <figcaption>Website displaying a sourdough recipe.</figcaption>
        </figure>
      </section>

      <section class="feed-entry">
        <h2>Spotify Homepage</h2>
        <figure>
          <img
            src="img/spot_pic.png"
            alt="Spotify homepage showing recently played songs and podcasts"
          />
          <figcaption>
            Spotify homepage with recently played songs and podcasts.
          </figcaption>
        </figure>
      </section>

      <section class="feed-entry">
        <h2>I Message Screenshot</h2>
        <figure>
          <img src="img/text_image.png" alt="I Message conversation" />
          <figcaption>I Message conversation screenshot.</figcaption>
        </figure>
      </section>

      <section class="feed-entry">
        <h2>A Tiktok Snapshot</h2>
        <figure>
          <img src="img/tiktok_pic.png" alt="A tiktok screenshot" />
          <figcaption>My TikTok Account Screenshot.</figcaption>
        </figure>
      </section>

      <section class="feed-entry">
        <h2>Weather of San Franceisco</h2>
        <figure>
          <img src="img/weather_pic.png" alt="Weather of San Franceisco" />
          <figcaption>Weather of San Franceisco Screenhsot</figcaption>
        </figure>
      </section>

      <section class="feed-entry">
        <h2>Uber Review</h2>
        <figure>
          <img src="img/uber_pic.png" alt="Uber Review" />
          <figcaption>Uber Review screenshot.</figcaption>
        </figure>
      </section>

      <section class="feed-entry">
        <h2>News about trump deal</h2>
        <figure>
          <img src="img/trump_pic.png" alt="trunp deal" />
          <figcaption>Trump Mexico Deal.</figcaption>
        </figure>
      </section>

      <section class="feed-entry">
        <h2>La crueset warranty</h2>
        <figure>
          <img src="img/warranty_pic.png" alt="warranty card" />
          <figcaption>My Warranty Card</figcaption>
        </figure>
      </section>

      <section class="feed-entry">
        <h2>My Whatsapp Video</h2>
        <figure>
          <img src="img/whatsapp_img.png" alt="whatsapp images " />
          <figcaption>My whatsapp video Screenhsot</figcaption>
        </figure>
      </section>

      <!-- that is for video -->
      <section class="feed-entry">
        <h2>Sourdough Recipe</h2>
        <figure>
          <video controls>
            <source src="videos/sourdough_recipe.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <figcaption>
            Video tutorial on how to bake a sourdough loaf.
          </figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
